name: Daily Precious Metals Scraper

on:
  schedule:
    # Run daily at 08:00 UTC (10:00 Bulgarian time)
    - cron: '0 8 * * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write
  actions: read

jobs:
  scrape-and-analyze:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .
        
    - name: Fetch live precious metals prices
      env:
        PRECIOUS_METALS_API_BASE: ${{ secrets.PRECIOUS_METALS_API_BASE }}
      run: |
        python -m igold_scraper.services.live_price --metals XAU XAG || echo "Live price fetch failed, continuing..."
      continue-on-error: true
        
    - name: Run Gold Scraper
      id: gold-scraper
      run: |
        echo "Running gold scraper..."
        python -m igold_scraper.scrapers.gold || echo "Gold scraper failed but continuing..."
        echo "Gold scraping step completed"
      continue-on-error: true
      
    - name: Run Silver Scraper
      id: silver-scraper
      run: |
        echo "Running silver scraper..."
        python -m igold_scraper.scrapers.silver || echo "Silver scraper failed but continuing..."
        echo "Silver scraping step completed"
      continue-on-error: true
      
    - name: Analyze price changes and send notifications
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        PRICE_CHANGE_THRESHOLD: ${{ secrets.PRICE_CHANGE_THRESHOLD || '5.0' }}
      run: |
        python -m igold_scraper.services.price_tracker --metal both || echo "Price tracking failed, continuing..."
      continue-on-error: true
    
    - name: Generate and send daily market reports
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        python -m igold_scraper.services.reports || echo "Report generation failed, continuing..."
      continue-on-error: true
        
    - name: Commit and push results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Add database and data directory
        git add data/
        
        # Check if there are changes to commit
        if [ -n "$(git status --porcelain)" ]; then
          git commit -m "Daily scraping results - $(date '+%Y-%m-%d %H:%M UTC')"
          git push
          echo "Successfully pushed scraping results"
        else
          echo "No changes to commit"
        fi
