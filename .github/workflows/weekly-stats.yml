name: Weekly Statistics Report

on:
  schedule:
    # Run every Sunday at 09:00 UTC
    - cron: '0 9 * * 0'
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  generate-statistics:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .
        
    - name: Generate weekly statistics
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        python -m igold_scraper.services.statistics --period weekly || echo "Weekly stats generation failed"
      continue-on-error: true
        
    - name: Generate monthly statistics (first Sunday of month)
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        # Check if it's the first Sunday of the month
        day_of_month=$(date +%d)
        if [ "$day_of_month" -le 7 ]; then
          python -m igold_scraper.services.statistics --period monthly || echo "Monthly stats generation failed"
        else
          echo "Not the first Sunday of the month, skipping monthly report"
        fi
      continue-on-error: true
      
    - name: Commit statistics
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        if [ -d "data/statistics" ]; then
          git add data/statistics/
        fi
        
        if [ -n "$(git status --porcelain)" ]; then
          git commit -m "Weekly statistics report - $(date '+%Y-%m-%d %H:%M UTC')"
          git push
          echo "Successfully pushed statistics"
        else
          echo "No statistics to commit"
        fi
